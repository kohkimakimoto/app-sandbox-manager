[server]
# Server ID
server_id = 0

# Server address to listen.
addr = "0.0.0.0:18400"

# log level
log_level = "info"
# The log file path.
# log_file = "/var/log/boio/boio.log"

# The access log file path.
# access_log_file = "/var/log/boio/access.log"

# Authentication for API.
enable_auth = false
auth_credentials = [
  { token = "replace your own token!" },
]

# Data directory to store objects.
data_dir = "/var/lib/boio"

# Default signature key fot routes.
default_signature_key = "replace your own key!"

# Routes for distributing objects.
routes = [
  { path = "/usercontents/:bucket/size/:size/:object", signature = true, convert_format_by_ext = true },
  { path = "/usercontents/:bucket/raw/:object", signature = true  },
  { path = "/usercontents/:bucket/name/:name", signature = true },
  { path = "/usercontents/:bucket/:object", signature = true, remove_exif = true },
  # no signature routes
  { path = "/usercontents/internal/:bucket/size/:size/:object", convert_format_by_ext = true },
  { path = "/usercontents/internal/:bucket/raw/:object" },
  { path = "/usercontents/internal/:bucket/name/:name" },
  { path = "/usercontents/internal/:bucket/:object", remove_exif = true },
]

# Cache config.
enable_cache = true
# You shoud set cache lifetime. the unit is second.
cache_lifetime = 10
cache_dir = "/var/tmp/boio/cache"

